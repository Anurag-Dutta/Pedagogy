<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial0</title>
</head>

<body>
    <!-- This is a comment -->
    <p>This is my first tutorial</p> <!-- <p></p> this denotes a paragraph tag-->
    <h1>Tutorial0</h1> <!-- <h1></h1> is the Heading Tag 1, the font size of the statements written inside it will be the maximum -->
    <h2>Tutorial0</h2> <!-- <h2></h2> is the Heading Tag 2, the font size of the statements written inside it will be the smaller in size that those written inside h1 -->
    <h3>Tutorial0</h3> <!-- <h3></h3> is the Heading Tag 3, the font size of the statements written inside it will be the smaller in size that those written inside h2 -->
    <h4>Tutorial0</h4> <!-- <h4></h4> is the Heading Tag 4, the font size of the statements written inside it will be the smaller in size that those written inside h3 -->
    <h5>Tutorial0</h5> <!-- <h5></h5> is the Heading Tag 5, the font size of the statements written inside it will be the smaller in size that those written inside h4 -->
    <h6>Tutorial0</h6> <!-- <h6></h6> is the Heading Tag 6, the font size of the statements written inside it will be the minimum -->
    <!-- h in these tags stands for heading -->
</body>

</html>
